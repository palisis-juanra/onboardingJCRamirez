<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{content.title}}</title>
</head>
</head>

<body>
    {{> header}}
    <div id="content" class="container">
        <main>
            {{# content }}
            <form action="tours" method="POST" id="selectChannel">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example" form="selectChannel" name="postChannelId">
                    {{# channels }}
                    <option value="{{ channel_id }}" id="postChannelId_{{channel_id}}">{{ channel_name }}</option>
                    {{/ channels }}
                </select>
                <input type="hidden" id="postChannelId2" name="postChannelId2" value= 'hola'/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="container text-center">
                <!-- ................................ -->
                {{# tours }}
                <div class="card" style="width: 18rem;">
                    <img src={{ channel_logo }} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{ channel_name }} </h5>
                        <p class="card-text">Channel Id: {{ channel_id }}</p>
                        <p class="card-text">Description {{ channel_desc }}</p>
                        <form action="tours" method="post">
                            <input type="hidden" name="channel_id" value="{{ channel_id }}">
                            <input type="submit" value="Ver tours" class="btn btn-primary" formaction="tours">
                        </form>
                    </div>
                </div>
                {{/ tours }}
                <!-- ---------------------------------- -->
                {{^ tours }}
                <h1 class="display-3">Select a Channel firstly</h1>
                {{/ tours }}
            </div>

        </main>
        {{/ content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {{> footer}}
</body>


</html>
