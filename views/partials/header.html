<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        {{# nav.header}}
        <a href={{home}} class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="40" height="40"
                src={{logo}}></img>
            <span class="fs-4">Palisis</span>
        </a>
        <ul class="nav nav-pills">
            {{# links }}
            <li class="nav-item"><a href="{{url}}" class="nav-link">{{text}}</a></li>
            {{/ links}}
        </ul>
        {{/nav.header}}
    </header>
</div>
