<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{{content.title}}</title>
</head>
</head>

<body>
    {{> header}}
    <main>
        {{# content.additionalNeededInfo }}
        <div class="container text-center">
            <form id="customersForms" class="text-center container">
                {{# auxliayArray}}
                <div class="customer-container">
                    <h3>Customer {{.}}</h3>
                    <div class="form-row d-flex">
                        <div class="mb-1 form-group col-md-1">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="postCustomersArray['customer_{{.}}']['title']">
                        </div>
                        <div class="mb-1 form-group col-md-4">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="postCustomersArray['customer_{{.}}']['first_name']">
                        </div>
                    </div>
                    <div class="mb-1 form-group col-md-5">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="postCustomersArray['customer_{{.}}']['last_name']">
                    </div>
                    <div class="mb-1 form-group col-md-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="postCustomersArray['customer_{{.}}']['email']">
                    </div>
                    <div class="form-row d-flex">
                        <div class="mb-1 form-group col-md-2">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="postCustomersArray['customer_{{.}}']['phone']">
                        </div>
                        <div class="mb-1 form-group col-md-1">
                            <label for="postcode" class="form-label">Postcode</label>
                            <input type="text" class="form-control" id="postcode" name="postCustomersArray['customer_{{.}}']['postcode']">
                        </div>
                        {{> inputSelectCountries}}
                    </div>
                </div>
                {{/ auxliayArray}}
                <input type="hidden" name="postTourId" value="{{ tour_id }}">
                <input type="hidden" name="postChannelId" value="{{ channel_id }}">
                <input type="hidden" name="postComponentKey" value="{{ component_key }}">
                <input type="hidden" name="postTotalNumberCustomers" value="{{additionalNeededInfo.totalNumberCustomers}}">
                <input type="hidden" name="postRequestBookingAs" value="{{ additionalNeededInfo.requestBookingAs }}">
            </form>
            <button type="submit" class="btn btn-primary mb-1">Submit</button>
        </div>
        {{/ content.additionalNeededInfo }}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {{> footer}}
</body>


</html>
